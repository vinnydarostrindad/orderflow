<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Faça seu login para se juntar a sua empresa e começar a lucrar mais de forma mais fácil e organizada."
    />
    <link rel="stylesheet" href="login/style.css" />
    <title>OrderFlow | Login</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-container__title">
        <h1>Login</h1>
      </div>
      <form method="post" class="form">
        <div class="form__input-group">
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            placeholder=" "
            required
            class="form__input"
          />
          <label class="form__label" for="name">Nome</label>
        </div>
        <div class="form__input-group">
          <input
            type="text"
            name="businessId"
            id="businessId"
            required
            autocomplete="off"
            placeholder=" "
            class="form__input"
          />
          <label class="form__label" for="businessId">Business ID</label>
        </div>
        <div class="form__input-group">
          <label for="role">Role</label>
          <select name="role" id="role" required class="form__select">
            <option value="manager">Gerente</option>
            <option value="waiter">Garçom/Garçonete</option>
            <option value="cook">Cozinheiro/Cozinheira</option>
            <option value="cashier">Caixa</option>
          </select>
        </div>
        <button
          type="submit"
          class="btn primary-btn form__btn"
          id="submitBtn"
          aria-label="Fazer login"
          aria-live="polite"
        >
          <span class="form__btn-text">Entrar</span>
          <div class="loading"></div>
        </button>
      </form>
    </main>

    <app-snackbar id="snackbar"></app-snackbar>

    <script src="login/script.js" type="module"></script>
  </body>
</html>

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Cadastre sua empresa no OrderFlow para gerenciar pedidos e analisar estatísticas de forma simples e rápida."
    />
    <link rel="stylesheet" href="style.css" />
    <title>OrderFlow - Registro</title>
  </head>
  <body>
    <main class="main-container">
      <div class="main-container__title">
        <h1>OrderFlow</h1>
        <p>Faça seu registro</p>
      </div>
      <form method="post" action="#" name="registerForm" class="register-form">
        <div class="register-form__input-box">
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            placeholder=" "
            required
          />
          <label for="name">Nome</label>
        </div>
        <div class="register-form__input-box">
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder=" "
            required
          />
          <label for="email">Email</label>
        </div>
        <div class="register-form__input-box">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="new-password"
            placeholder=" "
            required
          />
          <label for="password">Senha</label>
        </div>
        <button
          type="submit"
          class="register-form__button"
          id="submitBtn"
          aria-label="Registrar empresa"
          aria-live="polite"
        >
          Registrar
        </button>
      </form>
    </main>
    <div
      class="snackbar snackbar--hidden"
      aria-hidden="true"
      aria-live="polite"
    ></div>

    <script src="script.js"></script>
  </body>
</html>

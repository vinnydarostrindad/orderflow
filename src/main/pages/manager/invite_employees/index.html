<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Compartilhe o código do seu negócio com a sua equipe! Assim eles terão acesso ao programa."
    />

    <script src="/scripts/check-auth.js"></script>

    <link rel="stylesheet" href="/manager/invite_employees/style.css" />
    <title>Business Invite</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">OrderFlow</h1>
        <button type="button" class="header__button" id="advanceBtn">
          AVANÇAR
        </button>
      </div>
    </header>
    <main class="invite">
      <div class="invite__intro">
        <h2>Hora de compartilhar!</h2>
        <p>Compartilhe esse código com a sua equipe</p>
      </div>
      <div class="invite__code">
        <div class="code-box">
          <p class="code-box__value" id="code"></p>
          <button class="code-box__copy-button" id="copyCodeBtn">
            <img src="/manager/invite_employees/img/copy-icon.svg" alt="Copy" />
          </button>
        </div>
        <p class="code-box__message copy-warn"></p>
      </div>
      <p class="invite__separator">OU</p>
      <button class="btn primary-btn invite__share-button" id="shareBtn">
        Compartilhar Link
      </button>
    </main>

    <div class="modal-bg modal-bg--hidden"></div>
    <div
      class="modal modal--hidden"
      id="shareModal"
      aria-modal="true"
      role="dialog"
    >
      <button type="button" class="modal__close-button" id="exitModalBtn">
        <img src="/manager/invite_employees/img/exit-icon.svg" alt="exit" />
      </button>
      <div class="modal__header">
        <h3 class="modal__title">Link do Convite</h3>
        <div class="modal__link-box">
          <p class="modal__link"></p>
          <button class="modal__copy-button" id="copyUrlBtn">
            <img
              src="/manager/invite_employees/img/copy-icon.svg"
              alt="Copy"
              width="20"
            />
          </button>
        </div>
        <p class="modal__message copy-warn"></p>
      </div>
      <div class="modal__apps">
        <div class="modal__app">
          <a href="#" class="modal__app-link" id="whatsappLink">
            <p>whatsapp</p>
            <img
              src="/manager/invite_employees/img/whatsapp-icon.svg"
              alt="whatsapp"
            />
          </a>
        </div>
        <div class="modal__app">
          <a href="#" class="modal__app-link" id="emailLink">
            <p>email</p>
            <img
              src="/manager/invite_employees/img/email-icon.svg"
              alt="email"
            />
          </a>
        </div>
        <div class="modal__app">
          <a href="#" class="modal__app-link" id="telegramLink">
            <p>telegram</p>
            <img
              src="/manager/invite_employees/img/telegram-icon.svg"
              alt="telegram"
            />
          </a>
        </div>
      </div>
    </div>

    <script src="/manager/invite_employees/script.js"></script>
  </body>
</html>

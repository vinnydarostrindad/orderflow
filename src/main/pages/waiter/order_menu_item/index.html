<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/waiter/order_menu_item/style.css" />
    <title>Menu</title>
  </head>
  <body>
    <app-header button="menu"></app-header>

    <waiter-nav></waiter-nav>

    <main class="main">
      <div class="menu-item" hidden>
        <div class="menu-item__header">
          <div class="menu-item__img-container">
            <span class="menu-item__price"></span>
          </div>
          <div class="menu-item__info">
            <div class="menu-item__name-type">
              <h2 class="menu-item__name"></h2>
              <span class="menu-item__type"></span>
            </div>
            <p class="menu-item__description">
              <span class="description-hider"></span>
            </p>
            <button class="menu-item__description-btn">Mostrar mais</button>
          </div>
        </div>
        <div class="menu-item__body">
          <div class="menu-item__ingredients">
            <h3>Ingredientes</h3>
            <ul></ul>
          </div>
          <div class="menu-item__select-waiting">
            <div class="menu-item__select-group">
              <label for="quantity">Quantidade:</label>
              <select name="" id="quantity" class="menu-item__quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <p class="menu-item__waiting-time">
              Tempo Médio por Unidade:
              <span id="waitingTime"></span>
            </p>
          </div>
          <details class="menu-item__textarea-group">
            <summary>Adicionar observações</summary>
            <textarea
              name="notes"
              id="notes"
              class="menu-item__notes"
              placeholder="Ex: Sem cebola, mais queimado..."
            ></textarea>
          </details>
          <button class="btn primary-btn" id="orderItemBtn">
            Realizar pedido
          </button>
        </div>
      </div>
      <div class="menu-item--skeleton skeleton"></div>
    </main>

    <app-snackbar id="snackbar"></app-snackbar>

    <script type="module" src="/waiter/order_menu_item/script.js"></script>
  </body>
</html>

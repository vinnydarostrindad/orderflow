<!doctype html>
<html lang="pt-BR">

    <link rel="stylesheet" href="/waiter/menu_items/style.css" />
    <title>Cardápio</title>
  </head>
  <body>
    <app-header search-bar button="menu"></app-header>

    <waiter-nav></waiter-nav>

    <main class="main">

          <h2 id="menuName">Nome do Cardápio</h2>

              <option value="everything" selected>Tudo</option>
            </select>
          </div>
        </section>
        <section class="menu__categories">
          <div class="menu__items-skeleton">
            <div class="menu__item-skeleton skeleton"></div>
            <div class="menu__item-skeleton skeleton"></div>
            <div class="menu__item-skeleton skeleton"></div>
          </div>
        </section>
      </div>
    </main>

    <app-snackbar id="snackbar"></app-snackbar>

    <script type="module" src="/waiter/menu_items/script.js"></script>
  </body>
</html>
